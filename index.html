<!doctype html>
<html lang="cs">

<head>
    <title>Piano v javascriptu</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,
            shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <div>
            <h1><u>Piano v JavaScriptu</u></h1>
        </div>
        <canvas id="notova_linka" width="876" height="200"></canvas>

        <div id="stranka"></div>
        <footer>&copy; Filip Híreš, IT2, 2019/2020</footer>
        <br>

        <!-- Tlačítka - náhrada černých klapek -->

        <button class="Cs_Nota Nota">Cis</button>
        <button class="Ds_Nota Nota">Dis</button>
        <button class="Fs_Nota Nota">Fis</button>
        <button class="Gs_Nota Nota">Gis</button>
        <button class="Bb_Nota Nota">Bb</button>
        <button class="Cs1_Nota Nota">Cis1</button>
        <button class="Ds1_Nota Nota">Dis1</button>

        <!-- Tlačítka - náhrada bílých klapek -->

        <button class="C_Nota Nota">C</button>
        <button class="D_Nota Nota">D</button>
        <button class="E_Nota Nota">E</button>
        <button class="F_Nota Nota">F</button>
        <button class="G_Nota Nota">G</button>
        <button class="A_Nota Nota">A</button>
        <button class="B_Nota Nota">B</button>
        <button class="C1_Nota Nota">C1</button>
        <button class="D1_Nota Nota">D1</button>
        <button class="E1_Nota Nota">E1</button>
        <button class="F1_Nota Nota">F1</button>

    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="piano.js"></script>
</body>

</html>
